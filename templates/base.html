<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Dada Flow{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <link rel="icon" href="/static/img/logo.png" />
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- ðŸ”» Navbar -->
  <header class="bg-white shadow py-4 px-6 flex justify-between items-center">
    <a href="/" class="text-xl font-bold text-red-700">Dada Flow Admin</a>
    <nav>
      <a href="/admin/dashboard" class="text-gray-700 hover:text-red-700 mx-2">Dashboard</a>
      <a href="/admin/inbox" class="text-gray-700 hover:text-red-700 mx-2">Inbox</a>
      <a href="/admin/volunteers" class="text-gray-700 hover:text-red-700 mx-2">Volunteers</a>
      <a href="/admin/subscribers" class="text-gray-700 hover:text-red-700 mx-2">Subscribers</a>
      <a href="/logout" class="text-sm text-white bg-red-600 hover:bg-red-700 px-3 py-1 rounded ml-4">Logout</a>
    </nav>
  </header>

  <!-- ðŸ”» Main Content -->
  <main class="flex-1 py-8 px-6">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-4 rounded">
          {% for msg in messages %}
            <p>{{ msg }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>

  <!-- ðŸ”» Footer -->
  <footer class="bg-white text-center text-sm py-4 border-t text-gray-500">
    &copy; {{ now().year }} Dada Flow Initiative. All rights reserved.
  </footer>
</body>
</html>
