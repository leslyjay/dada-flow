<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login | Dada Flow</title>
  <link rel="icon" href="/images/logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Page transition animations -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const anchors = document.querySelectorAll('a[href$=".html"]');
      for (const a of anchors) {
        a.addEventListener("click", function (e) {
          e.preventDefault();
          document.body.classList.add("fade-out");
          setTimeout(() => {
            window.location.href = this.href;
          }, 300);
        });
      }
    });
  </script>

  <style>
    body.fade-out {
      opacity: 0;
      transition: opacity 0.3s ease-in;
    }
    body {
      opacity: 1;
      transition: opacity 0.3s ease-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .fade-in { animation: fadeIn 0.8s ease-out forwards; }

    input:focus {
      outline: none;
      border-color: #dc2626;
      box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.2);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-red-100 via-white to-red-100 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white fade-in rounded-2xl shadow-2xl border border-red-200 w-full max-w-md p-8 relative">
    
    <!-- Logo + Clickable home -->
    <a href="index.html" class="absolute top-4 left-4">
      <img src="/images/logo.png" alt="Logo" class="w-10 h-10 hover:scale-105 transition">
    </a>

    <div class="text-center mt-6">
      <h2 class="text-3xl font-extrabold text-red-700">Admin Login</h2>
      <p class="text-sm text-gray-500 mt-1">Restricted access only</p>
    </div>

    <!-- Login Form -->
    <form action="#" method="POST" class="mt-6 space-y-5">
      <input 
        type="text" 
        name="username" 
        placeholder="Username" 
        class="w-full border border-gray-300 p-3 rounded-lg transition focus:ring focus:ring-red-200"
        required>

      <input 
        type="password" 
        name="password" 
        placeholder="Password" 
        class="w-full border border-gray-300 p-3 rounded-lg transition focus:ring focus:ring-red-200"
        required>

      <button 
        type="submit" 
        class="bg-red-600 hover:bg-red-700 text-white font-semibold w-full py-3 rounded-lg transition duration-300">
        Login
      </button>
    </form>

    <p class="text-xs text-center text-gray-400 mt-6">
      &copy; 2025 Dada Flow Initiative. All rights reserved.
    </p>
  </div>

</body>
</html>
