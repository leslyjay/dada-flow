<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | Dada Flow</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="bg-white shadow py-4 px-6 flex justify-between items-center">
    <a href="/" class="text-xl font-bold text-red-700">Dada Flow Admin</a>
    <nav>
      <a href="/dashboard.html" class="text-gray-700 hover:text-red-700 mx-2">Dashboard</a>
      <a href="/admin_inbox.html" class="text-gray-700 hover:text-red-700 mx-2">Inbox</a>
      <a href="/admin_volunteers.html" class="text-gray-700 hover:text-red-700 mx-2">Volunteers</a>
      <a href="/subscribers.html" class="text-gray-700 hover:text-red-700 mx-2">Subscribers</a>
      <a href="/reply.html" class="text-gray-700 hover:text-red-700 mx-2">Reply</a>
      <a href="/logout.html" class="text-sm text-white bg-red-600 hover:bg-red-700 px-3 py-1 rounded ml-4">Logout</a>
    </nav>
  </header>

  <!-- Dashboard Content -->
  <main class="flex-1 py-8 px-6">
    <div class="max-w-5xl mx-auto p-6 bg-white rounded-xl shadow-xl animate-fade-in-up">
      <h2 class="text-3xl font-bold text-red-700 mb-6 border-b pb-2">Admin Dashboard</h2>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <!-- Total Messages -->
        <div class="bg-gradient-to-r from-red-500 to-red-700 text-white p-6 rounded-lg shadow-lg transform hover:scale-105 transition duration-300 ease-in-out">
          <h3 class="text-lg font-semibold">Total Messages</h3>
          <p class="text-4xl mt-2 font-bold">58</p>
        </div>

        <!-- Total Subscribers -->
        <div class="bg-gradient-to-r from-blue-500 to-blue-700 text-white p-6 rounded-lg shadow-lg transform hover:scale-105 transition duration-300 ease-in-out">
          <h3 class="text-lg font-semibold">Total Subscribers</h3>
          <p class="text-4xl mt-2 font-bold">143</p>
        </div>

        <!-- Latest Message -->
        <div class="bg-gradient-to-r from-green-500 to-green-700 text-white p-6 rounded-lg shadow-lg transform hover:scale-105 transition duration-300 ease-in-out">
          <h3 class="text-lg font-semibold">Latest Message</h3>
          <p class="mt-2"><strong>Jane Doe</strong></p>
          <p class="text-sm italic mt-1">"Keep doing amazing work!"</p>
        </div>
      </div>

      <div class="text-sm text-gray-500 text-center">
        Keep empowering lives. Youâ€™re doing amazing, boss ðŸ™Œ
      </div>
    </div>
  </main>

  <footer class="bg-white text-center text-sm py-4 border-t text-gray-500">
    &copy; 2025 Dada Flow Initiative. All rights reserved.
  </footer>

  <style>
    @keyframes fade-in-up {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fade-in-up {
      animation: fade-in-up 0.7s ease-out both;
    }
  </style>
</body>
</html>
