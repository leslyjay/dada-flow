<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reply to Message</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-3xl mx-auto mt-16 px-6 py-10 bg-white rounded-xl shadow-lg animate-fade-in-up">
    <h2 class="text-2xl font-extrabold text-red-700 mb-6 tracking-tight animate-pulse">
      ✉️ Reply to <span class="font-bold">John Doe</span>
    </h2>

    <div class="space-y-2 text-gray-700">
      <p><span class="font-semibold text-gray-900">📧 Email:</span> johndoe@example.com</p>
      <p><span class="font-semibold text-gray-900">📝 Message:</span> Hello, I’m reaching out about the Dada Flow Initiative!</p>
    </div>

    <form method="POST" class="mt-6">
      <label for="reply" class="block text-sm font-medium text-gray-700 mb-2">Your Reply</label>
      <textarea
        name="reply"
        id="reply"
        class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all duration-300"
        rows="6"
        placeholder="Write your thoughtful reply here..."
        required
      ></textarea>

      <button
        type="submit"
        class="mt-6 inline-flex items-center gap-2 px-6 py-2 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg shadow transition duration-300 ease-in-out transform hover:scale-105"
      >
        🚀 Send Reply
      </button>
    </form>
  </div>

  <!-- Custom Animation -->
  <style>
    @keyframes fade-in-up {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in-up {
      animation: fade-in-up 0.7s ease-out both;
    }
  </style>

</body>
</html>
