<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volunteer | Dada Flow Initiative</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="/images/logo.png">
  <style>
    body {
      scroll-behavior: smooth;
    }

    .nav-link {
      position: relative;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0%;
      height: 2px;
      background-color: #b91c1c;
      transition: width 0.3s ease-in-out;
    }

    .nav-link:hover::after {
      width: 100%;
    }
  </style>
</head>

<body class="bg-white text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center gap-4">
        <img src="/images/logo.png" alt="Logo" class="w-10 h-10 animate-bounce">
        <span class="font-bold text-xl text-red-700">Dada Flow</span>
      </div>
      <nav class="hidden md:flex gap-6 text-sm">
        <a href="/" class="nav-link hover:text-red-600">Home</a>
        <a href="/about.html" class="nav-link hover:text-red-600">About</a>
        <a href="/programs.html" class="nav-link hover:text-red-600">Programs</a>
        <a href="/gallery.html" class="nav-link hover:text-red-600">Gallery</a>
        <a href="/volunteer.html" class="nav-link text-red-700 font-semibold">Volunteer</a>
        <a href="/contact.html" class="nav-link hover:text-red-600">Contact</a>
        <a href="/donate.html" class="nav-link hover:text-red-600">Donate</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="bg-red-600 text-white py-20 animate-fade-in">
    <div class="max-w-4xl mx-auto text-center px-6">
      <h1 class="text-4xl md:text-5xl font-extrabold mb-4 drop-shadow">Join Our Mission</h1>
      <p class="text-lg md:text-xl">Empower the next generation. Help uplift girls through education, awareness, and dignity.</p>
    </div>
  </section>

  <!-- Form Section -->
  <section class="py-12 px-6 max-w-3xl mx-auto">
    <div class="bg-white/80 backdrop-blur-md shadow-2xl rounded-lg p-8 border border-gray-200 animate-slide-up">
      <h2 class="text-3xl font-bold mb-6 text-red-700 text-center">Volunteer Sign-Up</h2>
      <form action="https://formspree.io/f/mwkgeqod" method="POST" class="space-y-6">
        <div>
          <label class="block text-sm font-medium mb-1">Full Name</label>
          <input type="text" name="name" required
            class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-red-600">
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Email Address</label>
          <input type="email" name="email" required
            class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-red-600">
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Why do you want to volunteer?</label>
          <textarea name="message" rows="5" required
            class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-red-600"
            placeholder="Share your motivation..."></textarea>
        </div>

        <button type="submit"
          class="w-full bg-red-600 hover:bg-red-700 text-white py-3 rounded font-medium transition-transform transform hover:scale-105">
          ðŸš€ Submit
        </button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-10 text-center mt-20">
    <p class="text-sm">&copy; 2025 Dada Flow Initiative â€¢ Kilifi, Kenya</p>
    <div class="mt-4 space-x-6">
      <a href="https://facebook.com/DadaFlowInitiative" target="_blank" class="hover:text-red-500 transition">Facebook</a>
      <a href="https://wa.me/254758674533" target="_blank" class="hover:text-green-400 transition">WhatsApp</a>
      <a href="mailto:dadaflowinitiative@gmail.com" class="hover:text-blue-400 transition">Email</a>
    </div>
  </footer>

  <!-- Tailwind Animations -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            'fade-in': 'fadeIn 1.5s ease-out forwards',
            'slide-up': 'slideUp 0.8s ease-out forwards',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: 0 },
              '100%': { opacity: 1 },
            },
            slideUp: {
              '0%': { transform: 'translateY(30px)', opacity: 0 },
              '100%': { transform: 'translateY(0)', opacity: 1 },
            },
          }
        }
      }
    }
  </script>
</body>

</html>
